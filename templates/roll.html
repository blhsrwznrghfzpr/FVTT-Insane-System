<div class="dice-roll">
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{formula}} / {{num}}</div>
        {{{tooltip}}}
        <h4 class="dice-total">
            {{#ifSuccess total num}} <span style="color: #0f6f0f">Success</span> 
            {{else}}  <span style="color: #862020">Failed</span> {{/ifSuccess}} 

            ({{total}})
        </h4>
    </div>
</div>
