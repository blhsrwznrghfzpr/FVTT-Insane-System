<div class="dice-roll">
  {{#if flavor}}
  <div class="dice-flavor">{{flavor}}</div>
  {{/if}}
  <div class="dice-result">
    <div class="dice-formula">{{formula}}</div>
    {{{tooltip}}}
    <h4 class="dice-total">
      {{#if isSuccess}}
      <span style="color: #0f6f0f">{{resultText}}</span>
      {{else}}
      <span style="color: #862020">{{resultText}}</span>
      {{/if}}

      ({{total}})
    </h4>
  </div>
</div>
